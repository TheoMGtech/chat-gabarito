<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Central de Chat</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body class="index-page">
  <div class="welcome-container">
    <h1>Simulador de Chat</h1>
    <p>Escolha uma visualização para iniciar</p>
    <div class="button-group">
      <button onclick="abrirJanela('usuario')">Entrar como Usuário</button>
      <button onclick="abrirJanela('atendente')">Entrar como Atendente</button>
    </div>
  </div>

  <script>
    function abrirJanela(papel) {
      window.open(
        '/' + papel,
        papel + '_janela',
        'width=600,height=800,resizable=yes,scrollbars=yes'
      );
    }
  </script>
</body>
</html>
